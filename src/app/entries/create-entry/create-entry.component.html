<div class="entry-box">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <input type="text" name="title" class="form-control" placeholder="Title" ngModel >
  </div>
  <div class="form-group row">
    <div class="col-xs-3">
    <input type="date" name="date" class="form-control" ngModel>
    </div>
  </div>
  <div class="form-group">
    <textarea name="content" id="content" cols="30" rows="10" class="form-control" ngModel></textarea>
  </div>
  <button type="submit" class="btn btn-success">
    Save
  </button>
</form>
</div>
